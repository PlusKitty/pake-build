name: Build Pake App

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'App name (slug format)'
        required: true
      title:
        description: 'App title'
        required: true
      url:
        description: 'Target URL'
        required: true
      icon:
        description: 'Icon URL (optional)'
        required: false
        default: ''
      platform:
        description: 'Target platform'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - macos
          - linux

jobs:
  build-windows:
    if: inputs.platform == 'windows' || inputs.platform == 'all'
    runs-on: windows-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Cache npm global packages
        uses: actions/cache@v4
        with:
          path: ~AppDataRoaming
pm-cache
          key: ${{ runner.os }}-npm-pake
          restore-keys: ${{ runner.os }}-npm-pake

      - name: Install pake-cli
        run: npm install -g pake-cli

      - name: Download icon
        if: inputs.icon != ''
        run: |
          Invoke-WebRequest -Uri "${{ inputs.icon }}" -OutFile "icon.png"
        shell: pwsh

      - name: Build app
        run: |
          if (Test-Path "icon.png") {
            pake "${{ inputs.url }}" --name "${{ inputs.name }}" --icon "icon.png"
          } else {
            pake "${{ inputs.url }}" --name "${{ inputs.name }}"
          }
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.title }}-windows
          path: |
            *.exe
            *.msi
            **/*.msi
            **/*.exe
          if-no-files-found: warn

  build-macos:
    if: inputs.platform == 'macos' || inputs.platform == 'all'
    runs-on: macos-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Cache npm global packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-pake
          restore-keys: ${{ runner.os }}-npm-pake

      - name: Install pake-cli
        run: npm install -g pake-cli

      - name: Download icon
        if: inputs.icon != ''
        run: curl -L -o icon.png "${{ inputs.icon }}"

      - name: Build app
        run: |
          if [ -f "icon.png" ]; then
            pake "${{ inputs.url }}" --name "${{ inputs.name }}" --icon "icon.png"
          else
            pake "${{ inputs.url }}" --name "${{ inputs.name }}"
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.title }}-macos
          path: |
            *.dmg
            *.app
            **/*.dmg
            **/*.app
          if-no-files-found: warn

  build-linux:
    if: inputs.platform == 'linux' || inputs.platform == 'all'
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Cache npm global packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-pake
          restore-keys: ${{ runner.os }}-npm-pake

      - name: Install pake-cli
        run: npm install -g pake-cli

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Download icon
        if: inputs.icon != ''
        run: curl -L -o icon.png "${{ inputs.icon }}"

      - name: Build app
        run: |
          if [ -f "icon.png" ]; then
            pake "${{ inputs.url }}" --name "${{ inputs.name }}" --icon "icon.png"
          else
            pake "${{ inputs.url }}" --name "${{ inputs.name }}"
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.title }}-linux
          path: |
            *.deb
            *.AppImage
            **/*.deb
            **/*.AppImage
          if-no-files-found: warn
